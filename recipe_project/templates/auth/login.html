{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Recipe App</title>
    <style>
        * { box-sizing: border-box; }
        body {
            margin: 0;
            font-family: 'Arial', 'Segoe UI', sans-serif;
            color: #333;
            min-height: 100vh;
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .auth-wrapper {
            width: 100%;
            max-width: 420px;
            padding: 24px;
        }

        .card {
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.15);
            overflow: hidden;
        }

        .card-header {
            background: linear-gradient(135deg, rgba(231,76,60,0.1), rgba(192,57,43,0.1));
            padding: 24px 24px 8px 24px;
            text-align: center;
        }
        .logo {
            font-size: 1.6rem;
            font-weight: 800;
            color: #e74c3c;
        }
        .subtitle {
            color: #777;
            font-size: 0.95rem;
            margin-top: 6px;
            margin-bottom: 8px;
        }

        .card-body { padding: 24px; }

        .error-message {
            color: #a32020;
            margin-bottom: 16px;
            padding: 10px 12px;
            background-color: #ffeaea;
            border: 1px solid #ffc9c9;
            border-radius: 8px;
        }

        .form-group { margin-bottom: 16px; }
        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 700;
            color: #444;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px 14px;
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            transition: box-shadow .2s ease, border-color .2s ease;
        }
        input[type="text"]:focus, input[type="password"]:focus {
            outline: none;
            border-color: #e74c3c;
            box-shadow: 0 0 0 4px rgba(231, 76, 60, 0.12);
        }

        .btn-primary {
            width: 100%;
            padding: 12px 16px;
            border: none;
            border-radius: 999px;
            background: #e74c3c;
            color: #fff;
            font-weight: 700;
            letter-spacing: 0.4px;
            cursor: pointer;
            transition: transform .15s ease, box-shadow .2s ease, background .2s ease;
        }
        .btn-primary:hover { background: #c0392b; transform: translateY(-1px); box-shadow: 0 8px 20px rgba(231,76,60,0.25); }
        .btn-primary:active { transform: translateY(0); box-shadow: none; }

        .actions { margin-top: 12px; text-align: center; }
        .link { color: #e74c3c; text-decoration: none; font-weight: 600; }
        .link:hover { text-decoration: underline; }
    </style>
    <script>
        // Submit on Enter from password field for convenience
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('login-form');
            if (form) {
                form.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        form.submit();
                    }
                });
            }
        });
    </script>
    <noscript></noscript>
    </head>
<body>
    <div class="auth-wrapper">
        <div class="card">
            <div class="card-header">
                <div class="logo">üç≥ Recipe App</div>
                <div class="subtitle">Welcome back! Please sign in to continue.</div>
            </div>
            <div class="card-body">
                {% if error_message %}
                    <div class="error-message">{{ error_message }}</div>
                {% endif %}

                <form id="login-form" action="" method="POST">
                    {% csrf_token %}

                    <div class="form-group">
                        <label for="id_username">Username</label>
                        {{ form.username }}
                    </div>

                    <div class="form-group">
                        <label for="id_password">Password</label>
                        {{ form.password }}
                    </div>

                    <button type="submit" class="btn-primary">Log In</button>
                </form>

                <div class="actions" style="margin-top:16px;">
                    <a class="link" href="{% url 'recipe:home' %}">‚Üê Back to Home</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
