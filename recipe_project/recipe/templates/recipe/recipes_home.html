<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe App - Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: white;
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 600px;
        }
        h1 {
            color: #667eea;
            font-size: 48px;
            margin-bottom: 20px;
        }
        p {
            color: #555;
            font-size: 20px;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        .features {
            display: flex;
            justify-content: space-around;
            margin-top: 40px;
        }
        .feature {
            text-align: center;
            padding: 20px;
        }
        .feature-icon {
            font-size: 40px;
            margin-bottom: 10px;
        }
        .feature-title {
            font-weight: bold;
            color: #764ba2;
            margin-bottom: 10px;
        }
        .cta-button {
            background: #667eea;
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 18px;
            border-radius: 25px;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease;
        }
        .cta-button:hover {
            background: #764ba2;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üç≥ Welcome to Recipe App</h1>
        <p>Your favorite recipes in one place! Discover, create, and share delicious recipes with our community.</p>
        
        <div class="features">
            <div class="feature">
                <div class="feature-icon">üìñ</div>
                <div class="feature-title">Browse Recipes</div>
                <p style="font-size: 14px;">Explore our collection</p>
            </div>
            <div class="feature">
                <div class="feature-icon">‚ûï</div>
                <div class="feature-title">Add Recipes</div>
                <p style="font-size: 14px;">Share your creations</p>
            </div>
            <div class="feature">
                <div class="feature-icon">‚≠ê</div>
                <div class="feature-title">Save Favorites</div>
                <p style="font-size: 14px;">Keep track of what you love</p>
            </div>
        </div>
        
        <a href="/admin/" style="text-decoration: none;">
            <button class="cta-button">Get Started</button>
        </a>
    </div>
</body>
</html>
